    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 顶部区域 - 品牌+LOGO */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .brand-name {
            font-size: 10rem;
            font-weight: bold;
        }
        
        /* 中间区域 - 视频教程 */
        .video-section {
            flex: 1;
            background-color: #ecf0f1;
            padding: 2rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .video-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 1rem 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .video-container:hover {
            scroll-behavior: auto;
        }
        
        .video-item {
            flex: 0 0 auto;
                width: 23%;
                margin: 0 1%;
            scroll-snap-align: start;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .video-item:hover {
            transform: scale(1.05);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            background-color: #000000;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #000;         /* ✅ 黑色图标 */
            opacity: 0;          /* ✅ 默认隐藏 */
            transition: opacity 0.3s ease;
        }

/* ✅ 悬停显示按钮 */
.video-thumbnail:hover .play-icon {
    opacity: 1;
}

        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .video-desc {
            font-size: 0.9rem;
            color: #000000;
        }
        .promo-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .promo-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        a{text-decoration: none;}
        /* 响应式设计 */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 1.4rem;
            }
            
            .video-item {
                width: 250px;
            }
            
           
        }
        
        @media (max-width: 480px) {
            header {
                flex-direction: column;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .video-item {
                width: 220px;
            }           
        }
